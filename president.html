<!DOCTYPE html>
<html>
<head>
    <title>Presidents</title>
</head>
<body>

<h2>President Guess by Mackenzie Bishop</h2>

<form>
    <label for="presidentpass">Enter the secret president name</label>
    <input type ="password" id="presidentpass" name="presidentpass" value="George Washington"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<div>
    <img id="imageOne"src="black_korhaan.jpg" width="100" height="100" onclick="swapImage()">
</div>

<script> 

function checkGuess (){
    var correct = 0
    var wrong = 0

    console.log("Getting form values")
    password = document.getElementById("presidentpass").value
    guess = document.getElementById("form1_guess").value
    confirmed = confirm("Are these the values? "+password+" and "+guess)
    
    out = document.getElementById("result")
    if(confirmed){
        correct + 1
        out.innerHTML = "You got it right!"
    } else {
        wrong + 1
        out.innerHTML = "Wrong president!"
    }

    function swapImage(){
        useImage = 1;
        var src = document.getElementById("imageOne");
        switch(src) {
            case '1': src = "iceland_gull.jpg"
            useImage = 2;
            case '2': src = "sage_sparrow.jpg"
            useImage = 3;
            case '3': src = "black_korhaan.jpg"
            useImage = 1;
            break;
        }
    }
}
</script>

</body>
</html>
